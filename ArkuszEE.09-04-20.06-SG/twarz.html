<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css" type="text/css" />
    <title>Usługi kosmetyczne</title>
</head>

<body>
    <div id="l">
        <div id="l1">
            <h2>W ofercie</h2>
            <ul>
                <li><a href="twarz.html">Zabiegi na twarz</a></li>
                <ol>
                    <li>Piling</li>
                    <li>Maska</li>
                    <li>Regulacja brwi</li>
                </ol>
                <li>Masaż</li>
                <li>Diety oczyszczające</li>
            </ul>
            <p><a href="index.html">Do strony głównej</a></p>
        </div>
        <div id="l2">
            <img src="obraz1.jpg" alt="Kosmetyczka">
        </div>
    </div>
    <div id="p">
        <div id="p1">
            <h1>Salon kosmetyczny</h1>
        </div>
        <div id="p2">
            <h2>Sprawdź cenę swojej wizyty</h2>
            <input type="checkbox" id="piling">Piling<br>
            <input type="checkbox" id="maska">Maska<br>
            <input type="checkbox" id="masaz">Masaż twarzy<br>
            <input type="checkbox" id="brwi">Regulacja brwi<br>
            <button onclick=cena()>Sprawdź cenę</button>
            <p id="wynik"></p>
        </div>
    </div>
    <footer>
        <p>Autor: PESEL</p>
    </footer>
    <script>
        function cena() {
            var a = document.getElementById("piling");
            var b = document.getElementById("maska");
            var c = document.getElementById("masaz");
            var d = document.getElementById("brwi");
            var wynik = 0;
            if (a.checked == true) {
                wynik += 45;
            }
            if (b.checked == true) {
                wynik += 30;
            }
            if (c.checked == true) {
                wynik += 20;
            }
            if (d.checked == true) {
                wynik += 5;
            }
            document.getElementById("wynik").innerHTML = "Cena zabiegów: " + wynik;
        }
    </script>
</body>

</html>
